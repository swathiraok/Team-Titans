<div class="news-item">
    <a [href]="url" target="_blank">
      <div class="news-image">
        <img [src]="imageUrl" alt="News Image">
      </div>
      <div class="news-details">
        <h4>{{ title }}</h4>
        <p>{{ description }}</p>
        <span class="published-at">{{ publishedAt }}</span>
      </div>
    </a>
  </div>

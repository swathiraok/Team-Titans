<mat-card>
  <img mat-card-image [src]="news.image" alt="News Image" />
  <mat-card-title>{{ news.title }}</mat-card-title>
  <mat-card-subtitle>{{ news.source }} | {{ news.time }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ news.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Generate LinkedIn Post</button>
    <button mat-button>Summarize</button>
  </mat-card-actions>
</mat-card>
